<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dog-image {
            margin-top: 20px;
            max-width: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Random Dog Image</h1>
    <button id="fetchButton">Get Random Dog Image</button>
    <div id="imageContainer"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    const imageUrl = data.message;
                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = `<img src="${imageUrl}" alt="Random Dog" class="dog-image">`;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('imageContainer').innerHTML = 'An error occurred while fetching data.';
                });
        });
    </script>
</body>
</html>
